  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'Path'  # ðŸ‘ˆ DIRECTLY specify the path
    jdkUserInputPath: 'C:\Program Files\Java\jdk-21'  # ðŸ‘ˆ MUST MATCH your actual JDK path
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
